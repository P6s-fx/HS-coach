<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0c10"/>
      <stop offset="1" stop-color="#07080b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#f0d28a" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#f0d28a" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#f0d28a" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1400" height="900" fill="url(#bg)"/>
  <rect width="1400" height="900" fill="url(#accent)" opacity="0.25"/>

  <g transform="translate(90 620)">
    <rect x="0" y="0" width="1220" height="160" rx="40" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.10"/>
    <text x="40" y="68" fill="#ffffff" fill-opacity="0.9" font-family="ui-sans-serif, system-ui" font-size="26" font-weight="700">Skin 01</text>
    <text x="40" y="108" fill="#ffffff" fill-opacity="0.65" font-family="ui-sans-serif, system-ui" font-size="18">Replace this with your real exterior skin image</text>
  </g>
