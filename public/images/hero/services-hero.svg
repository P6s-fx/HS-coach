      <stop offset="0" stop-color="#07080b"/>
      <stop offset="0.55" stop-color="#0b0c10"/>
      <stop offset="1" stop-color="#07080b"/>
    </linearGradient>
    <radialGradient id="gold" cx="22%" cy="22%" r="60%">
